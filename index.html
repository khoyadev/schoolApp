<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.css">
    <title>SchoolApp</title>
</head>
<body>
<div class="container-fluid">
<div class="row d-flex flex-row">
    <form class="col-6 g-3 needs-validation d-flex flex-column" id ="idformulaire" novalidate>
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label">Nom</label>
        <input type="text" class="form-control" id="validationCustom01"  required>
      </div>
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Prenom</label>
        <input type="text" class="form-control" id="validationCustom02" required>
      </div>
    
      <div class="col-md-3">
        <label for="validationCustom04" class="form-label">Niveau</label>
        <select class="form-select" id="validationCustom04" required>
          <option selected disabled value="">Choisir...</option>
          <option>Niveau 1</option>
          <option>Niveau 2</option>
          <option>Niveau 3</option>
        </select>
        <div class="invalid-feedback">
          choisir un niveau
        </div>
      </div>
      <div class="col-md-4">
          <label for="validationCustom03" class="form-label">biographie</label>
          <textarea class="form-control" cols="3" row="1" id="validationCustom03" placeholder="Required exampl textarea" required></textarea>
          <div class="invalid-feedback">
            la biographie
          </div>
      </div>
      <div>
          <p id="limite-text">
              Contenu saisi
              <span id="text-progress">00 </span> / 130
          </p>
          <p id="text-restant"></p>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" disabled id="btnAjouter" type="submit">Ajouter</button>
        <button class="btn btn-warning  d-none"  id="btnModifier" type="button">Modifier</button>
      </div>
      </form>
      <div class="col-6" id="listeApp">

      </div>
</div>

</div>
      <script src="src/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>

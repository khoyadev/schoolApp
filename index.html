<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.css">
    <title>SchoolApp</title>
</head>
<body>
  <div class="row" style="width: 100%;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SchoolApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Ajouter des apprenants</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="listes.html">Liste des apprenants</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
<div class="container-fluid">
<div class="row justify-content-around">
    <form class="col-6 g-3 needs-validation d-flex flex-column" id ="idformulaire" novalidate>
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label">Nom</label>
        <input type="text" class="form-control" id="validationCustom01"  required>
      </div>
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Prenom</label>
        <input type="text" class="form-control" id="validationCustom02" required>
      </div>
    
      <div class="col-md-3">
        <label for="validationCustom04" class="form-label">Niveau</label>
        <select class="form-select" id="validationCustom04" required>
          <option selected disabled value="">Choisir...</option>
          <option>Niveau 1</option>
          <option>Niveau 2</option>
          <option>Niveau 3</option>
        </select>
        <div class="invalid-feedback">
          choisir un niveau
        </div>
      </div>
      <div class="col-md-4">
          <label for="validationCustom03" class="form-label">biographie</label>
          <textarea class="form-control" cols="3" row="1" id="validationCustom03" placeholder="" required></textarea>
          <div class="invalid-feedback">
            la biographie
          </div>
      </div>
      <div>
          <p id="limite-text">
              Contenu saisi
              <span id="text-progress">00 </span> / 130
          </p>
          <p id="text-restant"></p>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" disabled id="btnAjouter" type="submit">Ajouter</button>
        <button class="btn btn-warning  btnModifier d-none"  id="btnModifier" type="button">Modifier</button>
      </div>
      </form>
      <div  class="col-6">
        <h1>Listes des Apprenants</h1>
        <div id="listeApp">
        
        </div>
      </div>


  
</div>
<button type="submit" class="btn btn-success mt-5" id="save">Sauvegarde</button>
</div>
      <script src="src/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
